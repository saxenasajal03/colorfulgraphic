<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src * 'self' 'unsafe-inline'; img-src * 'self' data: blob:; connect-src * 'self' blob:; frame-src * 'self' blob:;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="X-Frame-Options"
      content="ALLOW-FROM https://checkout.razorpay.com"
    />

    <!-- Basic SEO -->
    <title>Colorful Graphic - Creative & Custom Graphics</title>
    <meta
      name="description"
      content="Colorful Graphic offers high-quality custom graphics, printing, and branding solutions for businesses and individuals."
    />
    <meta
      name="keywords"
      content="custom graphics, printing, branding, design, business cards, stickers, labels"
    />
    <meta name="author" content="Colorful Graphic" />

    <!-- Open Graph (for social media previews) -->
    <meta
      property="og:title"
      content="Colorful Graphic - Creative & Custom Graphics"
    />
    <meta
      property="og:description"
      content="Explore a wide range of custom graphic and printing solutions at Colorful Graphic."
    />
    <meta property="og:image" content="./assets/preview.png" />
    <meta property="og:url" content="https://colorfulgraphic.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Colorful Graphic - Creative & Custom Graphics"
    />
    <meta
      name="twitter:description"
      content="Explore high-quality custom graphics, printing, and branding solutions."
    />
    <meta name="twitter:image" content="./assets/preview.png" />

    <!-- Robots Meta (Ensures search engines can index the site) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
